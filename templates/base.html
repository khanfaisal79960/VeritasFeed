<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeritasFeed - {{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="icon" type="image/png" sizes="16x16" href="https://grin2b.com/wp-content/uploads/2017/01/Grin2B_icon_NEWS.png">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark-custom shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fas fa-newspaper me-2 text-primary animate-icon"></i>
                <span class="fw-bold fs-4 text-white animate-text">VeritasFeed</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link animate-link {{ 'active' if title == 'Top Headlines' else '' }}" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle animate-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark animate-dropdown" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/category/business">Business</a></li>
                            <li><a class="dropdown-item" href="/category/entertainment">Entertainment</a></li>
                            <li><a class="dropdown-item" href="/category/health">Health</a></li>
                            <li><a class="dropdown-item" href="/category/science">Science</a></li>
                            <li><a class="dropdown-item" href="/category/sports">Sports</a></li>
                            <li><a class="dropdown-item" href="/category/technology">Technology</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex ms-lg-3" action="/search" method="GET">
                            <input class="form-control me-2 search-input animate-input" type="search" placeholder="Search news..." aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">
                            <button class="btn btn-outline-primary animate-button" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-dark-custom text-white text-center">
        <div class="container">
            <span><span id="current-year"></span> VeritasFeed. Your Daily Pulse of the World.</span>
            <span class="d-block mt-1">Developed by Khan Faisal</span>
            <div class="social-icons mt-2">
                <a href="https://khanfaisal.netlify.app" target="_blank" class="text-white mx-2" aria-label="Portfolio"><i class="fas fa-globe"></i></a>
                <a href="https://github.com/khanfaisal79960" target="_blank" class="text-white mx-2" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/khanfaisal79960" target="_blank" class="text-white mx-2" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://medium.com/@khanfaisal79960" target="_blank" class="text-white mx-2" aria-label="Medium"><i class="fab fa-medium"></i></a>
                <a href="https://instagram.com/mr._perfect_1004" target="_blank" class="text-white mx-2" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
